<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Sensory Object</title>
    <script src="./js/sidebar.js" defer></script>
    <script src="./js/authGuard.js" defer></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./js/adminCreateSensoryObjectPage.js" defer></script>
    <script src="./js/config.js"></script>
    <script src="./js/showToast.js"></script>
    <link href="./css/output.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./assets/images/sense-logo.png"
      type="image/x-icon"
    />
  </head>
  <body class="font-inter bg-milk text-ink">
    <side-bar></side-bar>
    <div class="p-5 mt-10 sm:ml-64">
      <div class="flex flex-col justify-between items-start py-10 gap-5">
        <h1 class="text-4xl text-ink/90 font-semibold">
          Add New Sensory Object
        </h1>
        <p class="text-ink/70">
          Create a new sensory object by providing a name, category, an optional
          description, a thumbnail image, and a 3D model file.
        </p>
      </div>

      <form id="add-sensory-object-form" enctype="multipart/form-data">
        <div class="w-full lg:w-3/4">
          <div class="mb-5">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Object Name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="e.g., Glitter Tube, Rain Stick"
              required
            />
          </div>

          <div class="mb-5">
            <label
              for="category-select"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Category</label
            >
            <select
              id="category-select"
              class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option selected disabled>Loading categories...</option>
            </select>
          </div>

          <div id="new-category-wrapper" class="mb-5 hidden">
            <label
              for="new-category-input"
              class="block mb-2 text-sm font-medium text-gray-900"
              >New Category Name</label
            >
            <input
              type="text"
              id="new-category-input"
              class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Enter the name for the new category"
            />
          </div>

          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900"
              >Thumbnail Image (.jpg, .png)</label
            >
            <div class="flex items-center justify-center w-full">
              <label
                for="thumbnail"
                class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
              >
                <div
                  id="dropzone-content-thumbnail"
                  class="flex flex-col items-center justify-center pt-5 pb-6"
                >
                  <svg
                    class="w-8 h-8 mb-4 text-gray-500"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 16"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                    />
                  </svg>
                  <p class="mb-2 text-sm text-gray-500">
                    <span class="font-semibold">Click to upload thumbnail</span>
                  </p>
                  <p class="text-xs text-gray-500">JPG, JPEG, PNG</p>
                </div>
                <input
                  id="thumbnail"
                  name="thumbnail"
                  type="file"
                  class="hidden"
                  accept=".jpg,.jpeg,.png"
                  required
                />
              </label>
            </div>
          </div>
          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900"
              >3D Model File (.glb, .jpg for textures)</label
            >
            <div class="flex items-center justify-center w-full">
              <label
                for="storage_url"
                class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
              >
                <div
                  id="dropzone-content-storage-url"
                  class="flex flex-col items-center justify-center pt-5 pb-6"
                >
                  <svg
                    class="w-8 h-8 mb-4 text-gray-500"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 16"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                    />
                  </svg>
                  <p class="mb-2 text-sm text-gray-500">
                    <span class="font-semibold">Click to upload 3D Model</span>
                  </p>
                  <p class="text-xs text-gray-500">GLB or JPG only</p>
                </div>
                <input
                  id="storage_url"
                  name="storage_url"
                  type="file"
                  class="hidden"
                  accept=".glb,.jpg"
                  required
                />
              </label>
            </div>
          </div>

          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900"
              >3D Model File (.usdz) - Optional</label
            >
            <div class="flex items-center justify-center w-full">
              <label
                for="usdz_storage_url"
                class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
              >
                <div
                  id="dropzone-content-usdz-storage-url"
                  class="flex flex-col items-center justify-center pt-5 pb-6"
                >
                  <svg
                    class="w-8 h-8 mb-4 text-gray-500"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 16"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                    />
                  </svg>
                  <p class="mb-2 text-sm text-gray-500">
                    <span class="font-semibold">Click to upload USDZ Model</span>
                  </p>
                  <p class="text-xs text-gray-500">USDZ only</p>
                </div>
                <input
                  id="usdz_storage_url"
                  name="usdz_storage_url"
                  type="file"
                  class="hidden"
                  accept=".usdz"
                />
              </label>
            </div>
          </div>

          <div class="mb-5">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Description (Optional)</label
            >
            <textarea
              id="description"
              name="description"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
              placeholder="A brief description of the object..."
            ></textarea>
          </div>
        </div>

        <button
          type="submit"
          class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-full sm:w-auto px-5 py-2.5 text-center"
        >
          Create Sensory Object
        </button>
      </form>
    </div>
  </body>
</html>
