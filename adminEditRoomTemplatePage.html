<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Room Template</title>
    <script src="./js/sidebar.js" defer></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/authGuard.js" defer></script>
    <script src="./js/adminEditRoomTemplatePage.js" defer></script>
    <script src="./js/showToast.js"></script>
    <link href="./css/output.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="/public/assets/images/sense-logo.png"
      type="image/x-icon"
    />
  </head>
  <body class="font-inter bg-milk text-ink">
    <side-bar></side-bar>
    <div class="p-5 mt-10 sm:ml-64">
      <div class="flex flex-col justify-between items-start py-10 gap-5">
        <h1 class="text-4xl text-ink/90 font-semibold">Edit Room Template</h1>
        <p class="text-ink/70">
          Modify the details for this room template. You can update the name,
          description, or upload new files to replace the existing ones.
        </p>
      </div>

      <form id="edit-template-form" enctype="multipart/form-data">
        <div class="w-full lg:w-3/4">
          <div class="mb-5">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Template Name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Loading..."
              required
            />
          </div>

          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900"
              >Replace Thumbnail Image (.jpg, .png)</label
            >
            <div id="current-thumbnail-display" class="my-2"></div>
            <div class="flex items-center justify-center w-full">
              <label
                for="thumbnail"
                class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
              >
                <div
                  id="dropzone-content-thumbnail"
                  class="flex flex-col items-center justify-center pt-5 pb-6"
                >
                  <p class="mb-2 text-sm text-gray-500">
                    <span class="font-semibold"
                      >Click to upload a new thumbnail</span
                    >
                  </p>
                </div>
                <input
                  id="thumbnail"
                  name="thumbnail"
                  type="file"
                  class="hidden"
                  accept=".jpg,.jpeg,.png"
                />
              </label>
            </div>
          </div>

          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900"
              >Replace 3D Model File (.glb)</label
            >
            <div
              id="current-file-display"
              class="my-2 text-sm text-gray-600"
            ></div>
            <div class="flex items-center justify-center w-full">
              <label
                for="storage_url"
                class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
              >
                <div
                  id="dropzone-content"
                  class="flex flex-col items-center justify-center pt-5 pb-6"
                >
                  <p class="mb-2 text-sm text-gray-500">
                    <span class="font-semibold"
                      >Click to upload a new model</span
                    >
                  </p>
                  <p class="text-xs text-gray-500">
                    Leave empty to keep the current model.
                  </p>
                </div>
                <input
                  id="storage_url"
                  name="storage_url"
                  type="file"
                  class="hidden"
                  accept=".glb"
                />
              </label>
            </div>
          </div>

          <div class="mb-5">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Description (Optional)</label
            >
            <textarea
              id="description"
              name="description"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Loading..."
            ></textarea>
          </div>
        </div>

        <button
          type="submit"
          id="submit-button"
          class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-full sm:w-auto px-5 py-2.5 text-center"
        >
          Update Template
        </button>
      </form>
    </div>
  </body>
</html>
