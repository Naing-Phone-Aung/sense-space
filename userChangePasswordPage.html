<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Settings Dashboard</title>
    <script src="./js/header.js" defer></script>
    <script src="./js/footer.js" defer></script>
    <script src="./js/authGuard.js" defer></script>
    <script src="./js/breadcrumb.js" defer></script>
    <script src="./js/config.js" defer></script>
    <script src="./js/userChangePasswordPage.js" defer></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./js/showToast.js" defer></script>
    <link href="./css/output.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="../public/assets/images/sense-logo.png"
      type="image/x-icon"
    />
  </head>
  <body class="font-inter text-ink bg-white">
    <nav-bar></nav-bar>

    <main class="w-[90%] mx-auto my-10 mb-40">
      <breadcrumb-component current="Dashboard"></breadcrumb-component>

      <div class="bg-white">
        <div
          class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-5"
        >
          <div class="flex items-center gap-5">
            <div
              class="w-16 h-16 rounded-full bg-sky-50 flex items-center justify-center flex-shrink-0"
            >
              <p
                id="user-initials-display"
                class="text-sky-600 font-medium text-lg p-3"
              ></p>
            </div>
            <div>
              <h1 id="user-name-display" class="text-xl font-medium text-ink">
                Loading...
              </h1>
              <p class="text-ink/60 text-sm">
                Update your password to keep your account secure.
              </p>
            </div>
          </div>
          <a href="#">
            <div
              class="px-4 py-3 border-[1.5px] duration-200 hover:bg-amber-50 border-gray-200 rounded-lg w-full sm:w-auto"
            >
              <p class="text-center font-semibold text-lg">
                Go <span class="text-amber-500">Pro</span>
              </p>
              <p class="text-ink/80 text-sm">Get 3x for better experiences</p>
            </div>
          </a>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 mt-10 text-lg gap-10">
        <aside class="col-span-1 text-ink">
          <div class="pb-2 flex flex-col border-b-[1.5px] border-gray-100">
            <a href="userSettingDashboardPage.html" class="py-1.5 text-ink/70"
              >General</a
            >
            <a
              href="userChangePasswordPage.html"
              class="py-1.5 font-semibold text-ink hover:text-ink"
              >Password</a
            >
            <a href="#" class="py-1.5 text-ink/70 hover:text-ink"
              >Notifications</a
            >
            <a href="#" class="py-1.5 text-ink/70 hover:text-ink">Billing</a>
          </div>
          <p class="py-1.5 mt-2 text-red-500 cursor-pointer">Delete Account</p>
        </aside>

        <div class="col-span-1 md:col-span-2 text-base">
          <div class="">
            <!-- Success Message Banner (hidden by default) -->
            <div
              id="success-message"
              class="hidden p-4 mb-4 text-sm text-green-800 bg-green-50"
              role="alert"
            >
              <!-- Success message will be placed here -->
            </div>

            <!-- Error Message Banner (hidden by default) -->
            <div
              id="error-message"
              class="hidden p-4 mb-4 text-sm text-red-800 bg-red-50"
              role="alert"
            >
              <!-- Error message will be placed here -->
            </div>

            <form id="password-form" novalidate>
              <div class="mb-5">
                <label for="current-password-input" class="block mb-2"
                  >Current Password</label
                >
                <input
                  type="text"
                  id="current-password-input"
                  name="currentPassword"
                  class="appearance-none border border-gray-300 rounded-md w-full py-3 px-3 text-ink leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>

              <div class="mb-5">
                <label for="new-password-input" class="block mb-2"
                  >New Password</label
                >
                <input
                  type="text"
                  id="new-password-input"
                  name="newPassword"
                  class="appearance-none border border-gray-300 rounded-md w-full py-3 px-3 text-ink leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
                <p class="text-sm text-ink/50 mt-2">
                  Password must be at least 8 characters, include an uppercase
                  letter, and a number.
                </p>
              </div>

              <div class="mb-6">
                <label for="confirm-password-input" class="block mb-2"
                  >Confirm New Password</label
                >
                <input
                  type="text"
                  id="confirm-password-input"
                  name="confirmPassword"
                  class="appearance-none border border-gray-300 rounded-md w-full py-3 px-3 text-ink leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>

              <div class="flex items-center justify-end">
                <button
                  id="change-password-button"
                  type="submit"
                  class="bg-ink hover:bg-neutral-700 text-white py-2 px-4 rounded-md focus:shadow-outline transition-colors duration-200"
                >
                  Update Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer-bar></footer-bar>
  </body>
</html>
