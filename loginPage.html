<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free 3D Design Planning Tool</title>
    <script src="./js/authGuard.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./css/output.css" rel="stylesheet" />
    <script defer src="./js/loginForm.js" defer></script>
    <script src="./js/config.js" defer></script>
    <script src="./js/showToast.js" defer></script>
    <link
      rel="shortcut icon"
      href="../public/assets/images/sense-logo.png"
      type="image/x-icon"
    />
  </head>
  <body class="font-inter text-[15px]">
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-4"></div>

    <section class="">
      <div class="grid grid-cols-2 h-screen">
        <div class="col-span-1">
          <div class="h-screen">
            <img
              src="../public/assets/images/auth-login-img.jpg"
              class="w-full h-full object-cover"
              alt="3d_construction_building"
            />
          </div>
        </div>

        <div class="col-span-1 w-3/4 flex flex-col justify-center mx-auto">
          <form action="#" method="POST">
            <div class="flex flex-col gap-10 items-center">
              <div class="flex flex-col gap-3 items-center">
                <h4 class="text-xl font-bold uppercase">Welcome Back!</h4>
                <p class="text-[15px] mx-5 text-neutral-600 text-center">
                  Sign in to access your account, find your next favorite
                  design.
                </p>
              </div>

              <div class="w-full flex flex-col gap-5">
                <div class="grid w-full gap-2">
                  <label for="email" class="text-sm font-medium">Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Email"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2"
                    required
                  />
                  <p class="text-xs text-red-600 hidden">Email is required</p>
                </div>

                <div class="grid w-full gap-2">
                  <label for="password" class="text-sm font-medium"
                    >Password</label
                  >
                  <div class="relative">
                    <input
                      id="password"
                      name="password"
                      type="password"
                      placeholder="Password"
                      class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2"
                      required
                    />
                    <div
                      id="togglePasswordIcon"
                      class="absolute top-2 right-4 text-zinc-800 cursor-pointer text-sm"
                      onclick="togglePasswordVisibility()"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-6"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                        />
                      </svg>
                    </div>
                  </div>
                  <p class="text-xs text-red-600 hidden">
                    Password is required
                  </p>
                </div>

                <div class="flex justify-between text-neutral-600 text-sm">
                  <label class="flex items-center gap-2">
                    <input
                      type="checkbox"
                      class="border border-ink/90"
                      id="remember"
                    />
                    Remember me
                  </label>
                  <a href="#" class="hover:underline">Forget Password?</a>
                </div>
              </div>

              <div class="w-full">
                <button
                  type="submit"
                  class="bg-zinc-900 hover:bg-zinc-800 py-2 w-full text-white rounded-md text-center"
                >
                  Log in
                </button>
                <p class="text-[15px] text-center mt-3 text-neutral-600">
                  Donâ€™t have an account?
                  <a
                    href="registerPage.html"
                    class="text-zinc-900 hover:underline font-medium"
                  >
                    Sign up
                  </a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
