<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free 3D Design Planning Tool</title>
    <script src="./js/header.js" defer></script>
    <script src="./js/footer.js" defer></script>
    <script src="./js/authGuard.js" defer></script>
    <script src="./js/modelLibraryPage.js" defer></script>
    <script src="./js/showToast.js" defer></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./js/config.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"
    ></script>

    <link href="./css/output.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="../public/assets/images/sense-logo.png"
      type="image/x-icon"
    />
  </head>
  <body class="font-inter bg-white text-ink">
    <nav-bar></nav-bar>
    <div class="flex h-screen">
      <aside class="w-64 bg-white border-r border-gray-200 p-6">
        <h2 class="text-lg font-medium mb-6">3D Model Library</h2>
        <nav id="category-nav" class="space-y-2">
          <div class="w-full h-8 bg-gray-200 rounded animate-pulse"></div>
          <div class="w-full h-8 bg-gray-200 rounded animate-pulse mt-2"></div>
          <div class="w-full h-8 bg-gray-200 rounded animate-pulse mt-2"></div>
        </nav>
      </aside>
      <main class="flex-1 p-8 overflow-y-auto">
        <header class="flex justify-between items-center mb-6">
          <div class="text-sm text-gray-500">
            <breadcrumb-component
              id="breadcrumb"
              links='[
      {"title": "My Space", "path": "#"}
    ]'
              current="Model Library"
            ></breadcrumb-component>
          </div>
        </header>
        <div
          id="model-grid"
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"
        >
          <!-- Models will be dynamically loaded here -->
        </div>
      </main>
    </div>
  </body>
</html>
