<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free 3D Design Planning Tool</title>
    <script src="./js/userSidebar.js" defer></script>
    <script src="./js/showToast.js" defer></script>
    <script src="./js/authGuard.js" defer></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <link href="./css/output.css" rel="stylesheet" />

    <link
      rel="shortcut icon"
      href="../public/assets/images/sense-logo.png"
      type="image/x-icon"
    />
  </head>
  <body class="font-inter bg-white text-ink">
    <user-side-bar></user-side-bar>
    <main class="p-4 sm:ml-64">
      <div class="pt-20">
        <div>
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg font-medium">Room Templates</h2>
          </div>
          <div
            id="templates-grid"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
          >
            <!-- Templates will be loaded here by JavaScript -->
          </div>
        </div>
      </div>
    </main>
    <!-- This tag should already exist -->

    <!-- ===== START: PREMIUM FEATURE MODAL (Initially Hidden) ===== -->
    <div
      id="premium-modal"
      class="hidden fixed inset-0 z-50 overflow-y-auto"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="flex items-center bg-black/50 justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
      >
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-amber-100 sm:mx-0 sm:h-10 sm:w-10"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="size-6 text-amber-500"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3
                  class="text-lg leading-6 font-medium text-gray-900"
                  id="modal-title"
                >
                  Premium Feature
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    Access to our full library of professionally designed room
                    templates is available for premium users. Upgrade your plan
                    to get started instantly.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <a
              href="pricingPage.html"
              id="go-to-pricing-btn"
              class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-amber-500 text-base font-medium text-white cursor-pointer hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 sm:ml-3 sm:w-auto sm:text-sm"
            >
              Go Pro
            </a>
            <button
              type="button"
              id="cancel-premium-modal-btn"
              class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm"
            >
              Maybe Later
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/config.js"></script>
    <script type="module" src="./js/roomTemplateListPage.js"></script>
  </body>
</html>
